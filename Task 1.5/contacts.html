<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/cupertino/jquery-ui.css">
    <script src="https://kit.fontawesome.com/e586727d0a.js" crossorigin="anonymous"></script>
    <title>Task 1.5</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__content">
                <div class="logo">
                    <img class="logo__image" src="./images/bike_logo.png" alt="company logo">
                </div>
            </div>
        </header>
        <main class="main">
            <nav class="nav_bar">
                <ul class="nav_bar__elements">
                    <li>
                        <a class="nav_bar__link" href="task_1_5.html">Home</a>
                    </li>
                    <li>
                        <a class="nav_bar__link" href="contacts.html">Contact</a>
                    </li>
                    <li>
                        <a class="nav_bar__link" href="about.html">About us</a>
                    </li>
                </ul>
            </nav>
            <div class="main__content">
                <div class="contact">
                    <div class="contact_form">
                        <form name="form">
                            <div class="input_form">
                                <label class="label">Your name:</label>
                                <input type="text" class="name" placeholder="example" required>
                            </div>
                            <div class="input_form">
                                <label class="label">Your email:</label>
                                <input type="email" class="email" placeholder="example@gmail.com" required>
                            </div>
                            <div class="text_form">
                                <label for="text_area" class="label">Your order:</label>
                                <textarea class="text_area" placeholder="Enter your order here..."></textarea>
                            </div>
                            <div class="button_send">
                                <input type="submit" value="Send" name="button" class="button"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <aside class="right_bar">
                <div class="search_form">
                    <label for="tags"><b>Brand you are looking for:</b></label>
                    <br>
                    <input id="tags">
                </div>
                <div class="inline_calendar">
                    <b>Choose your Date:</b> <div id="datepicker"></div>
                </div>
            </aside>
        </main>
        <footer class="footer">
            <div class="footer__content">
                <span class="year">2020</span>
                <span class="copyright">Copyright</span>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="js/task_2_2.js"></script>
</body>
</html>
